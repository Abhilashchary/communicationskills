<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Communication Diagnostic</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Smart Communication Diagnostic</h1>
        <div class="text-center">
            <button id="start-recording" class="btn btn-primary">Start Recording</button>
            <button id="stop-recording" class="btn btn-danger" disabled>Stop Recording</button>
        </div>

        <div class="mt-4">
            <p><strong>Transcribed Text:</strong> <span id="transcribed-text" class="text-success"></span></p>
            
            <div class="form-group">
                <label for="reference-text">Corrected Text:</label>
                <input type="text" id="reference-text" class="form-control" placeholder="Corrected text" disabled>
            </div>
            <div class="text-center mt-3">
                <button id="compare-text" class="btn btn-info" disabled>Compare</button>
                <button id="read-text" class="btn btn-secondary" disabled>Read Corrected Text</button>
            </div>
        </div>

        <p class="mt-4 text-center"><strong>Score:</strong> <span id="score" class="text-warning"></span></p>

        <!-- Popup for score announcement -->
        <div id="score-popup">Your accuracy is <span id="popup-score"></span>%</div>
    </div>

    <!-- Footer Section -->
    <p class="text-muted">&copy; 2024 Smart Diagnostic Solutions. For more information, visit <a href="#">our website</a>.</p>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="jss.js"></script>
    

</body>
</html>
